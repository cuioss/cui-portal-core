# ensures the catching of juli and jboss-logging will use slf4j as well as logger.
cui.logging.catch_all=true
cui.logging.formatter.print_stack_traces = false

# Suppress unnecessary info statements.
cui.logger.org.reflections.Reflections=warn
cui.logger.de.icw.cui.portal=warn
cui.logger.org.apache.deltaspike=warn
cui.logger.org.jboss.weld=warn
cui.logger.com.icw.cui.test.valueobjects=warn
cui.logger.org.mockserver=warn
